<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <title>More</title>
</head>
<body>
  <header>
    <div class="header__top">
      <div class="header__column">
        <i class="fas fa-fighter-jet"></i><!-- plane icon -->
        <i class="fas fa-wifi"></i><!-- wifi icon -->
      </div>
      <div class="header__column">
        <span class="header__time">18:38</span>
      </div>
      <div class="header__column">
        <i class="fas fa-moon"></i><!-- moon icon -->
        <i class="fab fa-bluetooth-b"></i><!-- blue icon -->
        <span class="header__battery">66% <i class="fas fa-battery-half"></i><!--battery icon--></span>
      </div>
    </div>
    <div class="header__bottom">
      <div class="header__column">

      </div>
      <div class="header__column">
        <span class="header__text">More</span>
      </div>
      <div class="header__column">
        <i class="fas fa-cog"></i>
      </div>

    </div>
  </header>
  <main class="more">
    <header class="more__header">
      <div class="more-header__column">
        <img src="images/avatar.jpg" alt="">
        <div class="more-header__info">
          <h3 class="more-header__title">
            Dongjun LYU
          </h3>
          <span class="more-header__subtitle">
            ldj0413@naver.com
          </span>
        </div>
      </div>
      <i class="fas fa-comments-dollar"></i>
    </header>
    <section class="more__options">
      <div class="more__option">
        <i class="far fa-grin-squint-tears"></i>
        <span class="more__option-title">Emoticons</span>
      </div>
      <div class="more__option">
        <i class="fas fa-paint-roller"></i>
        <span class="more__option-title">Themes</span>
      </div>
      <div class="more__option">
        <i class="fas fa-funnel-dollar"></i>
        <span class="more__option-title">Plus Friend</span>
      </div>
      <div class="more__option">
        <i class="fas fa-heart"></i>
        <span class="more__option-title">Account</span>
      </div>
    </section>
    <section class="more__plus-friends">
      <header class="plus-friends__header">
        <h2 class="plus-friends__title">Plus Friends</h2>
        <span class="plus-friends__learn-more">
          <i class="fas fa-info-circle"></i>
          Learn More
        </span>
      </header>
      <div class="plus-friends__items">
        <div class="plus-friends__item">
          <i class="fas fa-utensils"></i>
          <span class="plus-friends__item">Order</span>
        </div>
        <div class="plus-friends__item">
          <i class="fas fa-store"></i>
          <span class="plus-friends__item">Store</span>
        </div>
        <div class="plus-friends__item">
          <i class="fas fa-broadcast-tower"></i>
          <span class="plus-friends__item">TV Channel</span>
        </div>
        <div class="plus-friends__item">
          <i class="fas fa-pencil-alt"></i>
          <span class="plus-friends__item">Creation</span>
        </div>
        <div class="plus-friends__item">
          <i class="fas fa-box-open"></i>
          <span class="plus-friends__item">Education</span>
        </div>
        <div class="plus-friends__item">
          <i class="fas fa-city"></i>
          <span class="plus-friends__item">Politics/Society</span>
        </div>
        <div class="plus-friends__item">
          <i class="fas fa-piggy-bank"></i>
          <span class="plus-friends__item">Finance</span>
        </div>
        <div class="plus-friends__item">
          <i class="fas fa-film"></i>
          <span class="plus-friends__item">Movie/Music</span>
        </div>
      </div>
    </section>
    <section class="more__options">
      <div class="more__option">
        <img src="images/kakao_story.jpg" alt="" class="more__options-image">
        <span class="more__option-title">Kakao Story</span>
      </div>
      <div class="more__option">
        <img src="images/path.jpg" alt="" class="more__options-image">
        <span class="more__option-title">Path</span>
      </div>
      <div class="more__option">
        <img src="images/kakao_friends.jpg" alt="" class="more__options-image">
        <span class="more__option-title">Kakao friends</span>
      </div>
    </section>
  </main>
  <nav class="tab-bar">
    <a href="index.html" class="tab-bar__tab">
      <i class="fas fa-user-secret"></i>
      <span class="tab-bar__title">Friends</span>
    </a>
    <a href="chats.html" class="tab-bar__tab">
      <i class="fas fa-comments-dollar"></i>
      <span class="tab-bar__title">Chats</span>
    </a>
    <a href="find.html" class="tab-bar__tab">
      <i class="fas fa-search-dollar"></i>
      <span class="tab-bar__title">Find</span>
    </a>
    <a href="more.html" class="tab-bar__tab tab-bar__tab--selected">
      <i class="fas fa-ellipsis-h"></i>
      <span class="tab-bar__title">More</span>
    </a>
  </nav>
</body>
</html>
